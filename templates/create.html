<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Vino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center text-dark-red">Agregar Nuevo Vino</h1>
        <form action="{{ url_for('addWine') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="winery" class="form-label">Bodega:</label>
                <input type="text" id="winery" name="winery" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="wine" class="form-label">Vino:</label>
                <input type="text" id="wine" name="wine" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Ubicaci√≥n:</label>
                <select id="location" name="location" class="form-select" required>
                    {% for location in locations %}
                        <option value="{{ location[0] }}">{{ location[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="txtFoto" class="form-label">Imagen:</label>
                <input type="file" id="txtFoto" name="txtFoto" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoXA2jKvvNRgFVRIhMsI4RzN1plQ+NqkGSVftguWfW0Xq3XV8vnJ8rEPVGGcV7+A" crossorigin="anonymous"></script>
</body>
</html>
