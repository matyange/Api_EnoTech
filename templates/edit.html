<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Editar Vino</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="mb-4">Editar Vino</h1>
            <form action="/update" method="post" enctype="multipart/form-data">
                {% for item in datos %}
                <div class="mb-3">
                    <input type="text" value="{{ item[0] }}" name="id" hidden>
                </div>
                <div class="mb-3">
                    <label for="winery" class="form-label">Bodega</label>
                    <input type="text" id="winery" name="winery" class="form-control" value="{{ item[1] }}" required>
                </div>
                <div class="mb-3">
                    <label for="wine" class="form-label">Vino</label>
                    <input type="text" id="wine" name="wine" class="form-control" value="{{ item[2] }}" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Pa√≠s</label>
                    <select name="location" id="location" class="form-select" required>
                        <option value="default">{{ item[3] }}</option>
                        {% for loc in locations %}
                        <option value="{{ loc[0] }}">{{ loc[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <h3 class="form-label">Imagen Actual:</h3>
                    <img src="{{ url_for('static', filename='uploads/' ~ item[4]) }}" alt="Imagen de {{ item[2] }}" class="img-fluid mb-3">
                    <label for="image" class="form-label">Cambiar Imagen</label>
                    <input type="file" id="image" name="image" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="submit" value="Realizar cambios" class="btn btn-primary">
                </div>
                {% endfor %}
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoXA2jKvvNRgFVRIhMsI4RzN1plQ+NqkGSVftguWfW0Xq3XV8vnJ8rEPVGGcV7+A" crossorigin="anonymous"></script>
</body>

</html>
